type Exercise @model @auth(rules: [{ allow: owner }]) {
  userId: ID! @primaryKey(sortKeyFields: ["exerciseId"])
  exerciseId: ID!
  name: String!
  muscleGroup: String!
  restTime: Int!
  sets: Int!
  reps: Int!
  exerciseType: String  # New field: e.g., "normal" or "bodyweight"
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
  owner: String
}

input CreateExerciseInput {
  userId: ID!
  exerciseId: ID!
  name: String!
  muscleGroup: String!
  restTime: Int!
  sets: Int!
  reps: Int!
  exerciseType: String  # New field for creation
}

input UpdateExerciseInput {
  userId: ID!
  exerciseId: ID!
  name: String
  muscleGroup: String
  restTime: Int
  sets: Int
  reps: Int
  exerciseType: String  # New field for updates
}

type ExerciseTracking @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  userId: ID!
  exerciseId: String!
  exerciseName: String!
  date: AWSDateTime!
  setsData: AWSJSON!
}
